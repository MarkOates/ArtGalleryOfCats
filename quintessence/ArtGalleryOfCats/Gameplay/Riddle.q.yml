properties:


  - name: riddle_text
    type: std::string
    init_with: '"[unset-riddle_text]"'
    constructor_arg: true
    getter: true
    setter: true

  - name: user_input_prompt_text
    type: std::string
    init_with: '"[unset-user_input_prompt_text]"'
    constructor_arg: true
    getter: true
    setter: true

  - name: correct_answer_text
    type: std::string
    init_with: '"[unset-user_input_prompt_text]"'
    constructor_arg: true
    getter: true
    setter: true


functions:


  - name: matches_answer
    type: bool
    parameters:
      - name: answer_guess
        type: std::string
        default_argument: '"[unset-answer_guess]"'
    body: |
      // TODO: Account for additional rules (case insensitive, etc)
      if (answer_guess == correct_answer_text) return true;
      return false;
    


