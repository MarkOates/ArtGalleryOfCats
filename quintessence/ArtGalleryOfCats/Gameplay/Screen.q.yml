  - name: load_level
    private: true
    body: |
      ArtGalleryOfCats::Gameplay::LevelFactory level_factory;
      level_factory.set_model_bin(model_bin);
      level_factory.set_bitmap_bin(bitmap_bin);
      level_factory.set_entity_pool(&entity_pool);

      level_factory.load_primary_map();

      return;
